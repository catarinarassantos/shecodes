<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="src/index.js"></script>
    <title>Wireframe</title>
  </head>
  <body>
    <div class="container">
        <div class="weather-app">
      <form class="search-bar" id="search-bar">
          <div class="row">
              <div class="col-7">
                <input type="search" placeholder="Where to go next?" autofocus="on" autocomplete="off" id="city-input" />
            <input type="submit" value="🔍" id="submit" w="100" />
            <button id="current" w="100">🚩</button>
              </div>
          </form>
            <div class="timeDate"></div>
            <div id="city"></div>
          <div class="row">
              <div class="col-6">
                <div class="clearfix">
                  <div class="float-left">
                    <span class="temperature" id="temperature">10</span><span class="celsius">°C</span>
                  </div>
                </div>
              </div>
              <div class="col-6">
                <ul>
                  <li id="temp-description"></li>
                  <li id="temp-variables">Humidity <span id="humidity"></span>% 💧</li>
                  <li id="temp-variables">Wind <span id="wind"></span>km/h 💨</li>
                </ul>
              </div>
      <div class="row">
        <div class="col week-days">Monday</div>
        <div class="col week-days">Tuesday</div>
        <div class="col week-days">Wednesday</div>
        <div class="col week-days">Thursday</div>
        <div class="col week-days">Friday</div>
      </div>
      <div class="row">
          <div class="col future-forecast-description">▼ 13°/<strong> ▲ 22°</strong></div>
          <div class="col future-forecast-description">▼ 13°/<strong> ▲ 22°</strong></div>
          <div class="col future-forecast-description">▼ 13°/<strong> ▲ 22°</strong></div>
          <div class="col future-forecast-description">▼ 13°/<strong> ▲ 22°</strong></div>
          <div class="col future-forecast-description">▼ 13°/<strong> ▲ 22°</strong></div>
        </div>
  </body>
</html>
